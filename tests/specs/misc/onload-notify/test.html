<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="../../../../dist/sea-debug.js"></script>
<script src="../../../../dist/plugin-combo.js"></script>
</head>
<body>
<div id="out"></div>
<script>

  seajs.config({
    base: './',
    comboMaxLength: 999999999
  })

  seajs.on('request', function(data) {
    var requestUri = data.requestUri
    if (requestUri.indexOf('async.js') > 0) {
      data.requestUri = 'js/6v/biz/rfqma/buyrequest/combo.js'
    }
  })

  seajs.use('../../../test', function(test) {
    var start = new Date().getTime()

    seajs.use([
      'js/6v/biz/rfqma/buyrequest/form'
    ], function() {
      test.assert(true,
          'execution time: ' + (new Date().getTime() - start) + 'ms')
      test.next()
    })
  })

</script>
</body>
</html>
